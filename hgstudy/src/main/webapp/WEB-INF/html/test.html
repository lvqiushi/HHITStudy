<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.Jcrop.js"></script>
<script src="../js/cutimage.js"></script>
<link rel="stylesheet" href="../css/jquery.Jcrop.css" type="text/css" />
<link rel="stylesheet" href="../css/cutimage.css" type="text/css" />
<style type="text/css">
	#preview-pane .preview-container{
    width: 200px;
    height: 200px;
    overflow: hidden;
}
</style>
</head>
<body>
	<div class="upload-control center">

		<div class="file-control">
			<img src="../img/upload-icon.png" style="width: 50px;"> <span>请选择需要上传的图片</span>
		</div>
		<input type="file" name="image_file" id="image_file"
			onchange="fileSelectHandler()">
		<div class="error"></div>
		<p>
			<i>注：图片格式需为.jpg或.png,其它格式无效(不支持中文命名)，且图片大小不超过1MB。</i>
		</p>

	</div>

	<div class="popUp-box-mask" id="popUp-box-mask"></div>
	<form action="imgCropServlet" method="post" name="form2"
		enctype="multipart/form-data" onSubmit="return checkForm()">
		<div id="uploadimg-control" class="popUp-box">
			<div class="align-right" id="close">
				<i></i>
			</div>
			<div class="popUp-box-inner">
				<h2 class="hh">截取图片</h2>
				<div class="img-container">
					<img id="preview" src="" style="text-align: center;">
				</div>
				<div id="preview-pane">
		            <div class="preview-container">
		                <img src="" class="jcrop-preview" alt="预览">
		            </div>
		        </div>
				<!-- hidden crop params -->
				<input type="hidden"  name="userid"  value="${param.userid }"/> 
                <input type="hidden" id="x" name="x" /> 
                <input type="hidden" id="y" name="y" /> 
                <input type="hidden" id="w" name="w" /> 
                <input type="hidden" id="h" name="h" />

				<div class="up-btn">
					<a href="" class="up-btn-sd btn-bg-s"><input type="submit"
						value="确定"></a> <a href="" class="up-btn-sd btn-bg-d"
						id="resetBtn" onclick="close()">取消</a>
				</div>
			</div>
		</div>
	</form>
<script type="text/javascript">
function close(){
    alert("wwwee");
    $("#popUp-box-mask,#uploadimg-control").css("display","none");          
    $("#preview").attr("src",' ');
      $('#w').val('');
        $('#h').val('');
        $('#x').val("");
        $('#y').val("");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ycw">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body class="login-bg">
    <div class="login-box text-center">
        <h3>MOOC</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="login-username" placeholder="用户名" required>
                </div>
                <label class="col-sm-4 control-label" for="login-username">账号为学生学号</label>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="login-password" placeholder="密码" required>
                </div>
                <label class="col-sm-4 control-label" for="login-password">默认密码为123456</label>
            </div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary btn-block">登 录</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>

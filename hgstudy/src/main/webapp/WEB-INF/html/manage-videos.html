<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ycw">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑课程</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- 全局js -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<article>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">视频列表</div>
            <div class="panel-body">
                <form action="">
                    <div class="form-group">
                        <label for="video-name" class="col-xs-3 control-label  text-center">视频名</label>
                        <div class="col-xs-9">
                            <p id="video-name">视频名</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upload-date" class="col-xs-3 control-label  text-center">上传日期</label>
                        <div class="col-xs-9">
                            <p id="upload-date">2017-01-02</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="xj-name" class="col-xs-3 control-label  text-center">小节名</label>
                        <div class="col-xs-9">
                            <p id="xj-name">小节名</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uploader" class="col-xs-3 control-label  text-center">上传者</label>
                        <div class="col-xs-9">
                            <p id="uploader">张三</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="operate" class="col-xs-3 control-label  text-center">操作</label>
                        <div class="col-xs-9">
                            <p id="operate"><a href="#">删除</a> | <a href="#">重新上传</a></p>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</article>
</body>
</html>

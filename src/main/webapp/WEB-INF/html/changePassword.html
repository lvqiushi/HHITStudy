<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ycw">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/home.js"></script>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<article class="changepwd-bg login-bg">
    <div class="changepwd-box text-center">
        <h3>更改密码</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="old-pwd" class="col-xs-3 control-label">旧密码</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="old-pwd" placeholder="请输入旧密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new-pwd" class="col-xs-3 control-label">旧密码</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" id="new-pwd" placeholder="请输入新密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confire-new-pwd" class="col-xs-3 control-label">确认密码</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" id="confire-new-pwd" placeholder="请输入新密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-4">
                    <button type="submit" class="btn btn-block btn-primary">确认</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-primary">取消</button>
                </div>
            </div>
        </form>
    </div>
</article>
</body>
</html>
